{% import "mixins/_all.html" as mixins %}
<!doctype html>
<html class="">
  <head>
    <meta charset="utf-8"/>
    <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000"/>
    <meta name="format-detection" content="telephone=no"/>    

    <link rel="stylesheet" media="all" href="css/app.css"/>
    {# {% include "../partials/_media-tags.html" %} #}
  </head>

  
  <body>

    <!-- BEGIN content -->
    <div class="out{% if outClass %} {{ outClass }}{% endif %}" {% if page === 'home' %}style="background-image: url('img/home/home-1.jpg');"{% endif %}>
      {% block content %}{% endblock %}
    </div>
    <!-- END content -->

    <!-- begin popups -->
    {% include "partials/popups/_popups.html" %}
    <!-- end popups -->

    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->

  </body>
</html>
